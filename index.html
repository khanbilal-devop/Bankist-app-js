<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap" rel="stylesheet" />
  <title>Bankist</title>
</head>

<body>
  <nav class="flex-center">
    <p class="login">Login to get started</p>
    <img src="logo.png" class="logo" />
    <form>
      <input type="text" placeholder="User" name="username" class="login-input login-user"></input>
      <input type="password" placeholder="Pin" name="userpin" class="login-input login-password"></input>
      <button class="login-btn" type="submit">&#8594</button>
    </form>
  </nav>
  <main class="app">

    <div class="flex-center balance">
      <div>
        <p class="balance-text">Current balance</p>
        <p class="balance-date">  </p>
        <!-- <span id="current-time"></span> -->
      </div>
      <p class="balance-amount">0000€</p>
    </div>


    <div class="statement">
    </div>


    <div class="transfer">
      <h3>Transfer money</h3>
      <form class="operation-boxes">
        <input name="transferTo" type="text" class="operation-input" id="transfer-to" />
        <input name="transferAmount" type="number" class="operation-input"  id="transfer-amt"/>
        <button class="operation-btn" id="transfer-btn">&#8594</button>
        <label name="transferTo" class="operation-label">Transfer to</label>
        <label name="transferAmount" class="operation-label">Amount</label>
      </form>
    </div>


    <div class="loan">
      <h3>Request loan</h3>
      <form class="operation-boxes-loan">
        <input name="transferTo" type="text" class="operation-input" />
        <button class="operation-btn" id="loan-btn">&#8594</button>
        <label name="transferTo" class="operation-label loan-label">Amount </label>
      </form>
    </div>

    <div class="close">
      <h3>Close Account</h3>
      <form class="operation-boxes">
        <input name="transferTo" type="text" class="operation-input" />
        <input name="transferAmount" type="number" class="operation-input" />
        <button class="operation-btn" id="close-btn">&#8594</button>
        <label name="transferTo" class="operation-label">Transfer to</label>
        <label name="transferAmount" class="operation-label">Amount</label>
      </form>
    </div>


    <div class="summary">
      <span class="summary-text">In</span>
      <span class="summary-amount positive-font" id="deposit">0000€</span>
      <span class="summary-text">Out</span>
      <span class="summary-amount negative-font" id="withdraw">0000€</span>
      <span class="summary-text">interest</span>
      <span class="summary-amount last-amount positive-font" id="interest">0000€</span>
      <button class="summary-btn">&#8595; Sort</button>
    </div>

    <span class="logout-time">You will be logged out in <b>05:00</b>
    </span>

  </main>
  <script src="utility.js"></script>
  <script src="script.js"></script>
</body>

</html>
